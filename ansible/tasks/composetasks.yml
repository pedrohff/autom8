- name: init glados compose stack
  tags:
    - compose
  when: dockerdrunning.stdout.find('running') != -1 and dockercomposecheck.rc == 0
  become: true
  become_user: glados
  community.docker.docker_compose:
    project_src: /home/glados/docker/compose/glados
    # recreate: "always"
  register: composeout
